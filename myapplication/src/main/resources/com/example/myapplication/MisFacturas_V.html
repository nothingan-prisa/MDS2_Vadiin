<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-css-layout height-full>
   <vaadin-vertical-layout spacing="false" margin="false">
    <vaadin-horizontal-layout width="12px" height="0px" _id="menuInterno"></vaadin-horizontal-layout>
    <vaadin-tab-sheet responsive width="930px" height="472px" _id="menuMisDatos">
     <tab caption="Última Factura" selected>
      <vaadin-vertical-layout size-auto>
       <vaadin-label plain-text>
         Desglose de tu última factura 
       </vaadin-label>
      </vaadin-vertical-layout>
     </tab>
     <tab caption="Histórico">
      <vaadin-vertical-layout width="410px">
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout>
        <vaadin-button plain-text>
          Guardar 
        </vaadin-button>
       </vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </tab>
     <tab caption="Detalle de Consumo">
      <vaadin-vertical-layout width="410px">
       <vaadin-label icon="fonticon://Vaadin-Icons/e66c" style-name="bold no-margin" plain-text>
         Tu Consumo 
       </vaadin-label>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
       <vaadin-horizontal-layout></vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
