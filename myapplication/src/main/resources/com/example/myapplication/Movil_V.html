<!doctype html>
<html>
 <head>

      <vaadin-horizontal-layout width-full>

         Oferta

        <option item="Option2">Movil ilimitado+3GB</option>
        <option item="Option3">Movil ilimitado+2GB</option>

       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Caracteristicas 
        </vaadin-label>
        <vaadin-text-area placeholder="caracteristicas del producto" width-full :expand></vaadin-text-area>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout :right>
